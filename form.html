<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienestar Azteca</title>


    <!-- Icon library  -->
    <link rel="stylesheet" href="assets/fonts/font awesome/css/all.min.css">
    <!-- Favicon link  -->
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">
    <!-- Bootstrap 5 link  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main style sheet  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="return">
            <a href="index.html" class="m-5"><i class="fas fa-angle-left"></i></a>
        </div>
    </header>

    <!-- Form Part start  -->
    <section class="mx-auto form mb-5">

        <div class="image  text-center">
            <img class="img-fluid mb-3" src="assets/img/logo under text.png" alt="">
        </div>

        <div class="formPart row">

            <div class=" mainForm col-8 col-xs-9 col-sm-5 col-lg-4 col-xl-3 mx-auto shadow p-3 rounded bg-white">
                <form action="" class="">
                    <div class="mb-4">
                        <input class="form-control" type="text" placeholder="Usuario">
                        <div class="extra bg-light p-3 shadow">
                            <p>
                                Verifica los caracteres de tu usuario:
                                <ul>
                                    <li>Si se trata de la letra "I" o el número "1"</li>
                                    <li>Si se trata de la letra "O" o en número "0"</li>
                                </ul>
                            </p>
                        </div>
                    </div>
        
                    <div class="mb-4">
                        <label class="form-label" for="birthday">Born date:</label>
                        <input class="form-control" type="date" id="birthday" name="birthday">
                    </div> 
    
                    <div class="mb-4">
                        <label for="fullname" class="form-label">Your Name:</label>
                        <input class="form-control" type="text" id="fullname" placeholder="Full Name">
                    </div>
    
                    <div class="mb-4">
                        <label for="school" class="form-label">School:</label>
                        <input class="form-control" type="text" id="school" placeholder="School Name">
                    </div>
    
                    <div class="mb-4">
                        <input class="form-control" type="text" placeholder="Ingresa el texto">
    
                        <div class="textHere mt-4">
                            <p>
                                ¿Olvidaste tu <a href="#"><strong>contraseña</strong></a> o <a href="#"><strong>usuario</strong></a> ? 
                            </p>
    
                            <p class="noGap">
                                ¿No estás registrado?  <a href="#"><strong>Regístrate</strong></a> <br> <a href="#"><strong>Ayuda</strong></a> 
                            </p>
                        </div>
                    </div>
                    <div class="bcenter text-center">
                        <button type="submit" class="btn btn-success btn-lg
                    ">Inicia sesión</button>
                    </div>
                </form>
                <div class="lastPart text-center">
                    <p class="text-center pt-2">
                        <a href="#">Regresar</a>
                    </p>
        
                    <img src="assets/img/logo_beca_benito_juarez.svg" class="img-fluid" alt="">
                </div>
            </div>

        </div>
    </section>
    <div class="mt-5 mb-5 pt-5 pb-5"></div>
    <!-- Form Part End  -->
    








    <!-- Bootstrap 5 script  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
